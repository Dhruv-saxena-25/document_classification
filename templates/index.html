<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-white">
        <div class="relative isolate overflow-hidden bg-gradient-to-b from-indigo-100/20">
            <div class="mx-auto max-w-7xl pb-24 pt-10 sm:pb-32 lg:grid lg:grid-cols-2 lg:gap-x-8 lg:px-8 lg:py-40">
                <div class="px-6 lg:px-0 lg:pt-4">
                    <div class="mx-auto max-w-2xl">
                        <div class="max-w-lg">
                            <img class="h-11"
                                src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1706986565/hqatxpsjdg3zeql20jfe.png"
                                alt="Your Company">

                            <h1 class="mt-10 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Streamline
                                Your Workflow with Intelligent Document Analysis </h1>
                            <p class="mt-6 text-lg leading-8 text-gray-600">Say goodbye to manual sorting and hello to
                                automated accuracy, with our cutting-edge document classification technology.</p>

                            <div class="mt-10 flex items-center gap-x-6">
                                <form id="nutritionForm" action="{{ url_for('predict_datapoint')}}" method="post" ,
                                    enctype="multipart/form-data" class="flex flex-col w-full">


                                    <div>
                                        <label for="text" class="block text-md mb-2 font-bold my-2">Enter your document
                                            below</label>
                                        <div class="relative">
                                            <input type="file" , accept=".txt" , name="file" required
                                                class="py-3 px-4 w-full block w-full border-2 border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                                        </div>
                                    </div>

                                    <input
                                        class="my-4 rounded-md bg-blue-600 px-16 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                                        type="submit" value="Classify the Document">
                                </form>
                            </div>
                            <h2 class="font-bold py-4 ">Document Classified As:</h2>
                            <div
                                class="border-2 flex flex-col border-blue-500 w-full flex justify-center items-center ">
                                <p id="responseText" class="p-6 underline underline-offset-4 text-xl  font-bold">
                                    <!-- Response will be inserted here -->
                                    {{results}}
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="mt-20 sm:mt-24 md:mx-auto md:max-w-2xl lg:mx-0 lg:mt-24 lg:w-screen">
                    <div class="absolute inset-y-0 right-1/2 -z-10 -mr-10 w-[200%] skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 md:-mr-20 lg:-mr-36"
                        aria-hidden="true"></div>
                    <div class="shadow-lg md:rounded-3xl">
                        <div
                            class="bg-blue-300 [clip-path:inset(0)] md:[clip-path:inset(0_round_theme(borderRadius.3xl))]">
                            <div class="absolute -inset-y-px left-1/2 -z-10 ml-10 w-[200%] skew-x-[-30deg] bg-indigo-100 opacity-20 ring-1 ring-inset ring-white md:ml-20 lg:ml-36"
                                aria-hidden="true"></div>
                            <div class="relative px-6 pt-8 sm:pt-16 md:pl-16 md:pr-0 ">
                                <div class="mx-auto max-w-2xl md:mx-0 md:max-w-none flex justify-center">
                                    <img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1723117484/j0tqcw43ved1fdimjff6.gif"
                                        alt="">
                                </div>
                                <div class="pointer-events-none absolute inset-0 ring-1 ring-inset ring-black/10 md:rounded-3xl"
                                    aria-hidden="true"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <p id="responseText" class="p-6 text-xl text-xl underline underline-offset-4 font-bold py-4 ">
                        
                        {{results}}
                    </p>
                </div>
            </div> -->
            <!-- {% endif %} -->
            <div class="absolute inset-x-0 bottom-0 -z-10 h-24 bg-gradient-to-t from-white sm:h-32"></div>
        </div>
    </div>
